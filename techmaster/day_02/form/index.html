<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Nhập tên"><br>

        <input type="password" placeholder="Nhập password"><br>

        <textarea placeholder="Nhập ghi chú"></textarea><br>

        <!-- Upload file -->
        <input type="file">
        <br>
        <!-- Gắn for với id -->
        <!-- Để chọn 1 trong 2 đặt giá trị name giống nhau -->
        <!-- Radio 1 lựa chọn -->
        <input type="radio" name="gender" id="male"> <label for="male">Nam</label>
        <input type="radio" name="gender" id="female"> <label for="female">Nữ</label>
        <br>
        <!-- Checkbox nhiều lựa chọn -->
        <input type="checkbox" id="tv"> <label for="tv">Tiếng việt</label>
        <input type="checkbox" id="ta"> <label for="ta">Tiếng anh</label>
        <input type="checkbox" id="tn"> <label for="tn">Tiếng nhật</label>
        <input type="checkbox" id="th"> <label for="th">Tiếng hàn</label>
        <br>
        <!-- Select lựa chọn -->
        <select>
            <option>Tháng 1</option>
            <option>Tháng 2</option>
            <option>Tháng 3</option>
            <option>Tháng 4</option>
        </select>
        <br>
        <!-- Các nút  -->
        <button>Đăng ký</button>
        <input type="submit" value="Đăng ký">
    </form>
</body>

</html>
