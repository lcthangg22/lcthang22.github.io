<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ex01</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form>
        <table style="width: 400px;;">
            <thead>
                <tr>
                    <td style="text-align: center; height: 25px;" colspan="2"><b>ĐĂNG KÝ</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 100px;">Full name</td>
                    <td><input type="text" placeholder="Nhập fullname"></input></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" placeholder="Nhập tên"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Nhập mật khẩu"></td>
                </tr>
                <tr>
                    <td>Nhập lại <br>Password</td>
                    <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="gender" id="male"> <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female"> <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <select>
                            <option>Ngày 1</option>
                        </select>
                        <select>
                            <option>Tháng 1</option>
                        </select>
                        <select>
                            <option>Năm 2015</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea cols="20" rows="2.5"></textarea></td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td><input type="checkbox" id="xp"> <label for="xp">Xem phim</label>
                        <input type="checkbox" id="tt"> <label for="tt">Thể thao</label>
                        <input type="checkbox" id="w"> <label for="w">Web</label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <button>Reset</button>
                        <button>OK</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>


</body>

</html>
